# Training configuration for LeRobot

training:
  # Reproducibility
  seed: 42

  # Dataset
  dataset_path: "data/processed/rope_dataset_v1"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

  # Training hyperparameters
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  weight_decay: 0.0001

  # Logging
  log_dir: "logs/training"
  save_frequency: 10  # Save checkpoint every N epochs
  eval_frequency: 5  # Evaluate on validation set every N epochs

  # Metrics to track
  metrics:
    - "loss"
    - "success_rate"
    - "episode_length"
    - "action_error"
