# Robot configuration
# Units: meters for positions, radians for angles, m/s for velocities

robot:
  type: "ur5"  # Robot model
  workspace_limits:
    x_min: -0.5  # meters
    x_max: 0.5
    y_min: -0.5
    y_max: 0.5
    z_min: 0.0
    z_max: 0.5
  velocity_limits:
    max_linear: 0.1  # m/s
    max_angular: 0.5  # rad/s
  acceleration_limits:
    max_linear: 0.2  # m/s^2
    max_angular: 1.0  # rad/s^2
  safety:
    emergency_stop_enabled: true
    collision_detection_enabled: true
